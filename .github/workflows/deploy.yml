name: Deploy FastAPI to GCP VM

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: Get VM External IP
        id: get-ip
        run: |
          IP=$(gcloud compute instances describe ${{ secrets.VM_NAME }} \
            --zone=${{ secrets.VM_ZONE }} \
            --format='get(networkInterfaces[0].accessConfigs[0].natIP)')
          echo "vm_ip=$IP" >> $GITHUB_OUTPUT

      - name: Deploy to VM
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ steps.get-ip.outputs.vm_ip }}
          username: ${{ secrets.VM_USER }}
          key: ${{ secrets.VM_SSH_KEY }}
          port: 22
          timeout: 30s
          command_timeout: 10m
          script: |
            set -e

            APP_DIR="/home/${USER}/fastapi-demo-app"
            SERVICE_NAME="fastapi"
            SERVICE_FILE="/etc/systemd/system/${SERVICE_NAME}.service"
            REPO_URL="https://github.com/felixxavierdhasd/fastapi-gcp-ci-cd.git"

            mkdir -p "$APP_DIR"
            cd "$APP_DIR"

            if [ ! -d ".git" ]; then
              git init
              git remote add origin "$REPO_URL"
            else
              git remote set-url origin "$REPO_URL"
            fi

            git fetch origin
            git reset --hard origin/main

            if [ ! -d "venv" ]; then
              python3 -m venv venv
            fi

            source venv/bin/activate
            pip install --upgrade pip
            pip install -r requirements.txt

            sudo tee "$SERVICE_FILE" > /dev/null <<EOF
            [Unit]
            Description=FastAPI Application
            After=network.target

            [Service]
            User=${USER}
            WorkingDirectory=${APP_DIR}
            ExecStart=${APP_DIR}/venv/bin/uvicorn app.main:app --host 0.0.0.0 --port 8000
            Restart=always
            RestartSec=5
            Environment=PATH=${APP_DIR}/venv/bin

            [Install]
            WantedBy=multi-user.target
            EOF

            sudo systemctl daemon-reload
            sudo systemctl enable fastapi
            sudo systemctl restart fastapi
            sudo systemctl status fastapi --no-pager
